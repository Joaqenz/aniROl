<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>AniROl</title>
</head>
<body>
    <div class="bodyContainer">
        <div class="headerContainer">
            <div class="logoContainer">
                <img class="imgLogo" src="/images/LOGO Full.png" alt="">
            </div>
            <div class="rightContainer">
                <div class="dataContainer">
                    <div class="dataItem">
                        <p>SERVER</p><i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dataItem">
                        <p>WOE</p><i class="fas fa-check-circle"></i>
                    </div>
                    <div class="dataItem">
                        <p>PLAYERS</p> <i class="playersOn">530</i>
                    </div>
                </div>
                <div class="linksContainer">
                    <div class="linkPosition">
                        <a href="" class="links">HOME</a>
                        <a href="" class="links">INFO</a>
                        <a href="" class="links">DOWNLOADS</a>
                        <a href="" class="links">DONATE</a>
                        <a href="" class="links">RANKINGS</a>
                        <a href="" class="links">FORUM</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="contentContainer">
            <div class="topContainer">
                    <div class="serverContent">
                        <div class="serverPadding">
                            <div class="serverTitle">
                                <div class="serverFont">
                                    <h3>SERVER INFO</h3>
                                    <p>Stats and rates</p>
                                </div>
                                <i class="fas fa-server"></i>
                            </div>
                            <div class="serverInfo">
                                <div class="blockdata">
                                    <p>Renewal - 4th Job</p>
                                </div>
                                <div class="blockdata">
                                    <p>Rates: 75x / 75x / 25x</p>
                                </div>
                                <div class="blockdata">
                                    <p>Max Level: 250 / 50 </p>
                                </div>
                                <div class="blockdata">
                                    <p>Max ASPD: 195</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loginContent">

                    </div>
            </div>
        </div>
        <img class="imgBackground" src="images/background.jpg" alt="">
    </div>
</body>
<script src="javascript.js"></script>
</html>
